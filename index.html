<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daisy - Medical Scribe</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        /* Global Styles */
        :root {
            --primary-color: #4285f4;
            --secondary-color: #34a853;
            --danger-color: #ea4335;
            --background-color: #1a1a1a;
            --surface-color: #2d2d2d;
            --border-color: #404040;
            --text-color: #e0e0e0;
            --text-secondary: #a0a0a0;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --border-radius: 12px;
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
        }

        [data-theme="light"] {
            --background-color: #f5f5f5;
            --surface-color: #ffffff;
            --border-color: #e0e0e0;
            --text-color: #333333;
            --text-secondary: #666666;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--spacing-md);
            background-color: var(--surface-color);
            box-shadow: 0 2px 4px var(--shadow-color);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header .logo img {
            width: 45px;
            height: 45px;
            border-radius: 12px; /* Curved edges */
        }

        .header .connection-status {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            font-size: 1rem;
            font-weight: 500;
        }

        .header .connection-status .material-symbols-outlined {
            font-size: 1.2rem;
            color: var(--text-secondary);
        }

        .header .connection-status.connected .material-symbols-outlined {
            color: var(--secondary-color);
        }

        .header .connection-status.disconnected .material-symbols-outlined {
            color: var(--danger-color);
        }

        .header .connect-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background-color: var(--primary-color);
            color: white;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .header .connect-button:hover {
            background-color: #357abd;
        }

        .header .connect-button .material-symbols-outlined {
            font-size: 1.2rem;
        }

        /* YouTube Video Section */
        .video-section {
            padding: var(--spacing-md);
            margin: var(--spacing-md);
            background-color: var(--surface-color);
            border-radius: var(--border-radius);
            box-shadow: 0 2px 4px var(--shadow-color);
        }

        .video-section h2 {
            margin: 0 0 var(--spacing-md);
            font-size: 1.2rem;
            color: var(--text-color);
        }

        .video-container {
            display: flex;
            overflow-x: auto;
            gap: var(--spacing-md);
            padding-bottom: var(--spacing-md);
        }

        .video-container iframe {
            border: none;
            border-radius: var(--border-radius);
            flex: 0 0 auto;
            width: 300px;
            height: 200px;
        }

        /* Main Content */
        .main-content {
            padding: var(--spacing-md);
        }

        .actions {
            display: flex;
            justify-content: space-around;
            margin: var(--spacing-md) 0;
        }

        .action-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--spacing-sm);
            padding: var(--spacing-md);
            background-color: var(--surface-color);
            border-radius: var(--border-radius);
            box-shadow: 0 2px 4px var(--shadow-color);
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .action-button:hover {
            transform: translateY(-4px);
        }

        .action-button .material-symbols-outlined {
            font-size: 2rem;
            color: var(--primary-color);
        }

        .action-button span {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        /* Chat Interface */
        .chat-interface {
            background-color: var(--surface-color);
            border-radius: var(--border-radius);
            box-shadow: 0 2px 4px var(--shadow-color);
            padding: var(--spacing-md);
            margin: var(--spacing-md) 0;
        }

        .chat-interface .logs-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-md);
        }

        .chat-interface .logs-header span {
            font-size: 1.1rem;
            font-weight: 500;
        }

        .chat-interface #logs-container {
            height: 200px;
            overflow-y: auto;
            padding: var(--spacing-sm);
            background-color: var(--background-color);
            border-radius: var(--border-radius);
        }

        .log-entry {
            padding: var(--spacing-sm);
            margin-bottom: var(--spacing-sm);
            border-radius: var(--border-radius);
            background-color: var(--surface-color);
            box-shadow: 0 1px 2px var(--shadow-color);
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: sticky;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: var(--spacing-md);
            background-color: var(--surface-color);
            box-shadow: 0 -2px 4px var(--shadow-color);
            z-index: 1000;
        }

        .bottom-nav .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--spacing-sm);
            cursor: pointer;
        }

        .bottom-nav .nav-item .material-symbols-outlined {
            font-size: 1.5rem;
            color: var(--text-secondary);
        }

        .bottom-nav .nav-item.active .material-symbols-outlined {
            color: var(--primary-color);
        }

        .bottom-nav .nav-item span {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .bottom-nav .nav-item.active span {
            color: var(--primary-color);
        }

        /* Medkit Icon (Elevated and Centered) */
        .bottom-nav .nav-item.medkit {
            transform: translateY(-30%);
            background-color: var(--primary-color);
            padding: var(--spacing-sm);
            border-radius: var(--border-radius);
            box-shadow: 0 4px 8px var(--shadow-color);
        }

        .bottom-nav .nav-item.medkit .material-symbols-outlined {
            font-size: 2rem;
            color: white;
        }

        .bottom-nav .nav-item.medkit span {
            color: white;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="logo">
            <img src="https://daisy.aitekchat.com/assets/images/logo.png" alt="Daisy Logo">
        </div>
        <div class="connection-status disconnected">
            <span class="material-symbols-outlined">wifi_off</span>
            <span>Disconnected</span>
        </div>
        <div class="connect-button">
            <span class="material-symbols-outlined">link</span>
        </div>
    </div>

    <!-- YouTube Video Section -->
    <div class="video-section">
        <h2>Featured Videos</h2>
        <div class="video-container" id="video-container">
            <!-- Videos will be dynamically inserted here -->
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Action Buttons -->
        <div class="actions">
            <div class="action-button" id="mic-button">
                <span class="material-symbols-outlined">mic</span>
                <span>Voice</span>
            </div>
            <div class="action-button" id="camera-button">
                <span class="material-symbols-outlined">videocam</span>
                <span>Video</span>
            </div>
            <div class="action-button" id="chat-button" onclick="window.location.href='js/conversations.html'">
                <span class="material-symbols-outlined">chat</span>
                <span>Chat</span>
            </div>
        </div>

        <!-- Chat Interface -->
        <div class="chat-interface">
            <div class="logs-header">
                <span>Chat History</span>
                <button id="toggle-logs" class="material-symbols-outlined">expand_more</button>
            </div>
            <div id="logs-container">
                <!-- Log entries will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <div class="nav-item" onclick="window.location.href='tools.html'">
            <span class="material-symbols-outlined">build</span>
            <span>Tools</span>
        </div>
        <div class="nav-item medkit active">
            <span class="material-symbols-outlined">medical_services</span>
            <span>Home</span>
        </div>
        <div class="nav-item" onclick="window.location.href='profile.html'">
            <span class="material-symbols-outlined">person</span>
            <span>Profile</span>
        </div>
    </div>

    <script>
        // Toggle Connection Status
        const connectionStatus = document.querySelector('.connection-status');
        const connectButton = document.querySelector('.connect-button');

        connectButton.addEventListener('click', () => {
            if (connectionStatus.classList.contains('disconnected')) {
                connectionStatus.classList.remove('disconnected');
                connectionStatus.classList.add('connected');
                connectionStatus.innerHTML = `
                    <span class="material-symbols-outlined">wifi</span>
                    <span>Connected</span>
                `;
                connectButton.innerHTML = `
                    <span class="material-symbols-outlined">link_off</span>
                `;
            } else {
                connectionStatus.classList.remove('connected');
                connectionStatus.classList.add('disconnected');
                connectionStatus.innerHTML = `
                    <span class="material-symbols-outlined">wifi_off</span>
                    <span>Disconnected</span>
                `;
                connectButton.innerHTML = `
                    <span class="material-symbols-outlined">link</span>
                `;
            }
        });

        // Theme Toggle
        const themeToggle = document.createElement('button');
        themeToggle.className = 'theme-toggle material-symbols-outlined';
        themeToggle.textContent = 'light_mode';
        themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            themeToggle.textContent = newTheme === 'dark' ? 'light_mode' : 'dark_mode';
        });
        document.querySelector('.header').appendChild(themeToggle);

        // Load YouTube Videos from video.json
        fetch('video.json')
            .then(response => response.json())
            .then(data => {
                const videoContainer = document.getElementById('video-container');
                data.forEach(video => {
                    const iframe = document.createElement('iframe');
                    iframe.src = video.url;
                    iframe.title = video.title;
                    videoContainer.appendChild(iframe);
                });
            })
            .catch(error => console.error('Error loading videos:', error));
    </script>
</body>
</html>
