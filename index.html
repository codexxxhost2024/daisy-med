<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daisy - Medical Scribe</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        /* Global Styles */
        :root {
            --primary-color: #4285f4;
            --secondary-color: #34a853;
            --danger-color: #ea4335;
            --background-color: #1a1a1a;
            --surface-color: #2d2d2d;
            --border-color: #404040;
            --text-color: #e0e0e0;
            --text-secondary: #a0a0a0;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --border-radius: 12px;
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--spacing-md);
            background-color: var(--surface-color);
            box-shadow: 0 2px 4px var(--shadow-color);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header .logo img {
            width: 40px;
            height: 40px;
            border-radius: var(--border-radius);
        }

        .header .connection-status {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            font-size: 1rem;
            font-weight: 500;
        }

        .header .connection-status .material-symbols-outlined {
            font-size: 1.2rem;
            color: var(--text-secondary);
        }

        .header .connection-status.connected .material-symbols-outlined {
            color: var(--secondary-color);
        }

        .header .connection-status.disconnected .material-symbols-outlined {
            color: var(--danger-color);
        }

        .header .connect-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background-color: var(--primary-color);
            color: white;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .header .connect-button:hover {
            background-color: #357abd;
        }

        .header .connect-button .material-symbols-outlined {
            font-size: 1.2rem;
        }

        /* Main Content */
        .main-content {
            padding: var(--spacing-md);
            display: flex;
            flex-direction: column;
            gap: var(--spacing-md);
            padding-bottom: 80px; /* Space for sticky bottom nav */
        }

        /* Centered Action Buttons */
        .actions {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: var(--spacing-sm);
            max-width: 600px;
            margin: 0 auto;
        }

        .action-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-sm);
            padding: var(--spacing-sm);
            background-color: var(--surface-color);
            border-radius: var(--border-radius);
            box-shadow: 0 2px 4px var(--shadow-color);
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .action-button:hover {
            transform: translateY(-4px);
        }

        .action-button .material-symbols-outlined {
            font-size: 1.5rem; /* Smaller icons */
            color: var(--primary-color);
        }

        .action-button span {
            font-size: 0.8rem; /* Smaller text */
            color: var(--text-secondary);
        }

        /* Video Section */
        .video-section {
            padding: var(--spacing-md);
            background-color: var(--surface-color);
            border-radius: var(--border-radius);
            box-shadow: 0 2px 4px var(--shadow-color);
            overflow: hidden;
        }

        .video-scroll-container {
            display: flex;
            gap: var(--spacing-md);
            overflow-x: auto;
            padding-bottom: var(--spacing-md);
        }

        .video-scroll-container::-webkit-scrollbar {
            height: 8px;
        }

        .video-scroll-container::-webkit-scrollbar-thumb {
            background-color: var(--primary-color);
            border-radius: 4px;
        }

        .video-item {
            flex: 0 0 auto;
            width: 300px;
            height: 180px;
            border-radius: var(--border-radius);
            overflow: hidden;
            background-color: var(--background-color);
        }

        .video-item iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Audio Visualizers */
        .audio-visualizers {
            display: flex;
            justify-content: space-between;
            gap: var(--spacing-md);
            padding: var(--spacing-md);
            background-color: var(--surface-color);
            border-radius: var(--border-radius);
            box-shadow: 0 2px 4px var(--shadow-color);
        }

        .visualizer-container {
            flex: 1;
            text-align: center;
        }

        .visualizer-container label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: var(--spacing-sm);
        }

        .visualizer {
            width: 100%;
            height: 20px;
            background-color: var(--background-color);
            border-radius: var(--border-radius);
            overflow: hidden;
            position: relative;
        }

        .visualizer-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 0;
            background-color: var(--primary-color);
            transition: height 0.1s ease;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: var(--spacing-md);
            background-color: var(--surface-color);
            box-shadow: 0 -2px 4px var(--shadow-color);
            z-index: 1000;
        }

        .bottom-nav .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--spacing-sm);
            cursor: pointer;
            color: var(--text-secondary);
            text-decoration: none;
        }

        .bottom-nav .nav-item.active {
            color: var(--primary-color);
        }

        .bottom-nav .nav-item .material-symbols-outlined {
            font-size: 1.5rem; /* Smaller icons */
        }

        .bottom-nav .nav-item span {
            font-size: 0.8rem; /* Smaller text */
        }

        /* Bottom Sheet for Settings */
        .bottom-sheet {
            position: fixed;
            bottom: -100%;
            left: 0;
            right: 0;
            background-color: var(--surface-color);
            border-radius: var(--border-radius) var(--border-radius) 0 0;
            box-shadow: 0 -2px 4px var(--shadow-color);
            padding: var(--spacing-md);
            transition: bottom 0.3s ease;
            z-index: 1001;
        }

        .bottom-sheet.active {
            bottom: 0;
        }

        .bottom-sheet h3 {
            margin-top: 0;
            font-size: 1.2rem;
            color: var(--text-color);
        }

        .bottom-sheet select,
        .bottom-sheet input {
            width: 100%;
            padding: var(--spacing-sm);
            margin-bottom: var(--spacing-md);
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .bottom-sheet button {
            width: 100%;
            padding: var(--spacing-sm);
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .bottom-sheet button:hover {
            background-color: #357abd;
        }

        /* Overlay for Bottom Sheet */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: none;
        }

        .overlay.active {
            display: block;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .actions {
                grid-template-columns: repeat(2, 1fr);
            }

            .video-item {
                width: 100%;
            }

            .audio-visualizers {
                flex-direction: column;
            }

            .visualizer-container {
                text-align: left;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <img src="https://daisy.aitekchat.com/assets/images/logo.png" alt="Daisy Logo">
        </div>
        <div class="connection-status disconnected">
            <span class="material-symbols-outlined">wifi_off</span>
            <span>Disconnected</span>
        </div>
        <button type="button" class="connect-button" id="connect-button">
            <span class="material-symbols-outlined">link</span>
        </button>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Centered Action Buttons -->
        <div class="actions">
            <button type="button" class="action-button" id="mic-button">
                <span class="material-symbols-outlined">mic</span>
                <span>Voice</span>
            </button>
            <button type="button" class="action-button" id="camera-button">
                <span class="material-symbols-outlined">videocam</span>
                <span>Video</span>
            </button>
            <button type="button" class="action-button" id="chat-button">
                <span class="material-symbols-outlined">chat</span>
                <span>Chat</span>
            </button>
            <button type="button" class="action-button" id="settings-button">
                <span class="material-symbols-outlined">settings</span>
                <span>Settings</span>
            </button>
        </div>

        <!-- Audio Visualizers -->
        <div class="audio-visualizers">
            <div class="visualizer-container">
                <label>Input Audio</label>
                <div class="visualizer" id="input-audio-visualizer">
                    <div class="visualizer-bar"></div>
                </div>
            </div>
            <div class="visualizer-container">
                <label>Output Audio</label>
                <div class="visualizer" id="output-audio-visualizer">
                    <div class="visualizer-bar"></div>
                </div>
            </div>
        </div>

        <!-- Video Section -->
        <section class="video-section">
            <div class="video-scroll-container" id="video-scroll-container">
                <!-- Videos will be dynamically inserted here -->
            </div>
        </section>
    </main>

    <!-- Bottom Sheet for Settings -->
    <div class="bottom-sheet" id="bottom-sheet">
        <h3>Settings</h3>
        <select id="voice-select">
            <option value="Puck">Puck (Male)</option>
            <option value="Charon">Charon (Male)</option>
            <option value="Kore">Kore (Female)</option>
            <option value="Fenrir">Fenrir (Male)</option>
            <option value="Aoede">Aoede (Female)</option>
        </select>
        <input type="number" id="sample-rate-input" placeholder="Sample Rate (Hz)" min="8000" max="48000" step="1000">
        <select id="system-prompt-select">
            <option value="daisy">Daisy (Default)</option>
            <option value="friendly">Friendly Assistant</option>
            <option value="professional">Professional Expert</option>
            <option value="tired">Tired Assistant</option>
        </select>
        <button type="button" id="apply-settings">Apply</button>
    </div>

    <!-- Overlay for Bottom Sheet -->
    <div class="overlay" id="overlay"></div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <button type="button" class="nav-item" onclick="window.location.href='tools.html'">
            <span class="material-symbols-outlined">build</span>
            <span>Tools</span>
        </button>
        <button type="button" class="nav-item medkit active">
            <span class="material-symbols-outlined">medical_services</span>
            <span>Home</span>
        </button>
        <button type="button" class="nav-item" onclick="window.location.href='profile.html'">
            <span class="material-symbols-outlined">person</span>
            <span>Profile</span>
        </button>
    </nav>

    <!-- Scripts -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
